<table align="center" width=96%  >
	<th><a href ="./problem.html" >PROBLEMS</a></th>
	<th><a href ="./status.html">STATUS</a></th>
	<th>CONTEST</th>
</table>
<center>
<form action="judge" method="post">
{% csrf_token %}
Problem <font color=blue><b>{{id}}</b></font><br>
<input type='hidden' value='{{id}}' name="id">
Language:
<select name="language">
	<option value=0>C</option>
	<option value=1 selected>C++</option>
	<option value=2>Java</option>	
</select>
<br>
<textarea cols=80 rows=35 name="source"></textarea><br>
<input type=submit value="Submit">
<input type=reset value="Reset">
</form>
</center>
<br>
<a href="javascript:history.go(-1)"><font color=red>Back</font></a>
